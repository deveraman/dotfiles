- name: Configure servers for deployement
  hosts: server_nodes
  become: true
  vars:
    antidote_plugins: |
      zsh-users/zsh-autosuggestions
      zdharma-continuum/fast-syntax-highlighting kind:defer
    zsh_theme: ZSH_THEME="robbyrussell"
    omz_path: source $HOME/.oh-my-zsh/oh-my-zsh.sh
    antidote_path: |
      # source antidote
      source ${ZDOTDIR:-~}/.antidote/antidote.zsh
      
      # initialize plugins statically with ${ZDOTDIR:-~}/.zsh_plugins.txt
      antidote load
  tasks:
    - name: Configure Lid behaviour on battery
      ansible.builtin.replace:
        path: /etc/systemd/logind.conf
        regexp: '#HandleLidSwitch=suspend'
        replace: 'HandleLidSwitch=ignore'
    - name: Configure Lid behaviour on external power
      ansible.builtin.replace:
        path: /etc/systemd/logind.conf
        regexp: '#HandleLidSwitchExternalPower=suspend'
        replace: 'HandleLidSwitchExternalPower=ignore'
    - name: Configure dnf package to opt for fastest mirror
      ansible.builtin.lineinfile:
        path: /etc/dnf/dnf.conf
        insertafter: 'skip_if_unavailable=True'
        line: fastestmirror=True
    - name: Configure dnf package to parallel download
      ansible.builtin.lineinfile:
        path: /etc/dnf/dnf.conf
        insertafter: 'fastestmirror=True'
        line: max_parallel_downloads=10
    - name: Upgrade all packages
      ansible.builtin.dnf:
        name: "*"
        state: latest
    - name: Setup cockpit-file-sharing repo
      become: true
      ansible.builtin.shell: >
        sh -c "$(curl -fsSL https://repo.45drives.com/setup)" "" --unattended
    - name: Install tools & additional packages
      ansible.builtin.dnf:
        name:
          - podman
          - podman-compose
          - brightnessctl
          - zsh
          - git
          - tmux
          - cockpit-file-sharing
          - cockpit-podman
        state: latest
    - name: Cloning antidote
      become_user: konrad
      ansible.builtin.git:
        repo: 'https://github.com/mattmc3/antidote.git'
        depth: 1
        dest: "~/.antidote"
    - name: Installing oh-my-zsh
      become_user: konrad
      ansible.builtin.shell: >
        sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended
      args:
        creates: "~/.oh-my-zsh"
    - name: Creating .zsh_plugins
      become_user: konrad
      copy:
        dest: "~/.zsh_plugins.txt"
        content: "{{ antidote_plugins }}"
    - name: Creating .zshrc & exporting PATHS
      become_user: konrad
      copy:
        dest: "~/.zshrc"
        content: |
          {{ zsh_theme }}

          {{ omz_path }}

          {{ antidote_path }}
    - name: Changing default shell to zsh
      become: true
      ansible.builtin.command: usermod --shell /bin/zsh konrad
      changed_when: false
    - name: Setting default brightness to 0
      become: true
      ansible.builtin.command: brightnessctl set 0
      changed_when: false
