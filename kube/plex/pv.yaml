apiVersion: v1
kind: PersistentVolume
metadata:
  name: "pms-config"
  labels:
    type: "local"
spec:
  storageClassName: "manual"
  capacity:
    storage: "10Gi"
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/storage/toshiba2/plex_config"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "media-data"
  labels:
    type: "local"
spec:
  storageClassName: "manual"
  capacity:
    storage: "1Ti"
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/storage/toshiba2"
