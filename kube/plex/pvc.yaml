kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pms-config
  namespace: media-center
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
